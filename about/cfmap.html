<!-- 增加地图高度 -->
<style>
#mapDiv { height: 1000px; }
</style>
<!-- 创建一个 地图的div id 必须有 但是自定义 -->
<div id="mapDiv"></div>
<script>
        //到 mapbox 官网注册并创建下面的access token都是免费的，不过有5w次的浏览限制
        var url = 'https://api.mapbox.com/styles/v1/mapbox/streets-v11/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoiaGFzaXgxIiwiYSI6ImNrcmV6ZzF5azVyaDgydWwzY2JmanpieDgifQ.7mnM-vAkV_5tvkGTr7jpUQ';
        //初始化 地图
        var leafletMap = L.map('mapDiv').setView([39, 119], 5);
        //将图层加载到地图上，并设置最大的聚焦还有map样式
        L.tileLayer(url, {
                maxZoom: 18,
                id: 'mapbox.streets'
        }).addTo(leafletMap);
        //增加一个marker ，地图上的标记，并绑定了一个popup，默认打开
        L.marker([40.00366, 116.326836]).addTo(leafletMap)
                .bindPopup("<b>Hello world!</b><br />清华大学.").openPopup();
        //增加一个圈，设置圆心、半径、样式
       // L.circle([41, 123], 500, {
         //       color: 'red',
         //       fillColor: '#f03',
         //       fillOpacity: 0.5
       // }).addTo(leafletMap).bindPopup("I am a circle.");
        //增加多边形
      //  L.polygon([
       //         [41, 123],
       //         [39, 121],
       //         [41, 126]
       // ]).addTo(leafletMap).bindPopup("I am a polygon.");
        //为点击地图的事件 增加popup
        var popup = L.popup();
      function onMapClick(e) {
                popup
                       .setLatLng(e.latlng)
                       .setContent("You clicked the map at " + e.latlng.toString())
                      .openOn(leafletMap);
       }
       leafletMap.on('click', onMapClick);
</script>

  <div id="random_posts">
    <h2>推荐文章</h2>
    <div class="random_posts_ul">
      <script>
          var random_count =4
          var site = {BASE_URI:'/'};
          function load_random_posts(obj) {
              var arr=site.posts;
              if (!obj) return;
              // var count = $(obj).attr('data-count') || 6;
              for (var i, tmp, n = arr.length; n; i = Math.floor(Math.random() * n), tmp = arr[--n], arr[n] = arr[i], arr[i] = tmp);
              arr = arr.slice(0, random_count);
              var html = '<ul>';
            
              for(var j=0;j<arr.length;j++){
                var item=arr[j];
                html += '<li><strong>' + 
                item.date + ':&nbsp;&nbsp;<a href="' + (site.BASE_URI+item.uri) + '">' + 
                (item.title || item.uri) + '</a></strong>';
                if(item.excerpt){
                  html +='<div class="post-excerpt">'+item.excerpt+'</div>';
                }
                html +='</li>';
                
              }
              $(obj).html(html + '</ul>');
          }
          $('.random_posts_ul').each(function () {
              var c = this;
              if (!site.posts || !site.posts.length){
                  $.getJSON(site.BASE_URI + 'js/posts.js',function(json){site.posts = json;load_random_posts(c)});
              } 
               else{
                load_random_posts(c);
              }
          });
      </script>
    </div>
